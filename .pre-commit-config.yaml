default_language_version:
  python: python3

repos:

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: '^.*\.py'
        args: ["--line-length", "79"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--line-length", "79"]

